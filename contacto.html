<!DOCTYPE html> <!-- Declara el tipo de documento. Indica que este archivo está escrito en HTML5. -->
<html lang="es-CO"> <!-- Inicia el elemento raíz del documento HTML y establece el idioma del contenido como español de Colombia. -->
<head> <!-- Inicia la sección de encabezado del documento, que contiene metadatos y enlaces a recursos externos. -->

    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8, permitiendo el uso de acentos, eñes, símbolos, etc. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Asegura la compatibilidad con versiones antiguas de Internet Explorer, usando siempre el motor más moderno disponible. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el sitio sea responsivo en dispositivos móviles, adaptando el ancho al tamaño de pantalla. -->
    <meta name="robots" content="index, follow"> <!-- Le dice a los motores de búsqueda (como Google) que pueden indexar la página y seguir sus enlaces. -->
    <meta name="theme-color" content="#000000"> <!-- Cambia el color del navegador en dispositivos móviles (barra superior). Aquí será negro. -->
    <meta name="description" content="Portafolio de David Salgado, desarrollador FullStack"> <!-- Proporciona una descripción del sitio web que aparece en los resultados de búsqueda. -->
    <meta property="og:title" content="Portafolio de David Salgado"> <!-- Título que se muestra al compartir en redes sociales -->
    <meta property="og:description" content="Desarrollador FullStack"> <!-- Descripción que se muestra al compartir en redes sociales -->
    <meta property="og:image" content="img/fotoCompartir.jpeg"> <!-- Imagen que se muestra al compartir en redes sociales -->
    <meta property="og:image:alt" content="Fotografia de David Salgado de cuerpo completo"> <!-- Texto alternativo para la imagen -->
    <title>David Salgado</title> <!-- Título de la página que aparece en la pestaña del navegador. -->
    <link rel="icon" type="image/png" href="img/logo.png"> <!-- Icono que aparece en la pestaña del navegador. -->
    <link rel="alternate" href="https://yodavidsalgado.com/" hreflang="es-CO"> <!-- Indica la versión en español de Colombia del sitio web. -->
    <link rel="alternate" href="https://yodavidsalgado.com/en/" hreflang="en"> <!-- Indica la versión en inglés del sitio web. -->
    <link rel="alternate" href="https://yodavidsalgado.com/" hreflang="x-default"> <!-- Indica la versión predeterminada del sitio web. -->
    <link rel="canonical" href="https://yodavidsalgado.com/contacto.html"> <!-- Indica la URL canónica para evitar contenido duplicado en SEO. -->
    <link rel="stylesheet" href="css/styleMain.css"> <!-- Estilos principales del sitio -->
    <link rel="stylesheet" href="css/styleHeader.css"> <!-- Estilos del encabezado -->
    <link rel="stylesheet" href="css/styleContacto.css"> <!-- Estilos de la sección de contacto -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> <!-- Carga los íconos de Font Awesome, que permiten usar íconos como fa-sun, fa-moon, etc. -->
    
</head>

<body>

    <header>
        <div class="header-container"> <!-- Contenedor del encabezado -->
            <ul class="nav"> <!-- Lista de navegación -->
                <li class="logo"> <!-- Elemento de la lista para el logo -->
                    <img 
                        src="img/logo.png"
                        alt="Una fotografia de David Salgado en blanco y negro de espaldas"
                        title="Foto de David Salgado"
                    > 
                </li> 
                <li> <!-- Elemento de la lista para el interruptor de tema -->
                    <span class="nav-link theme-toggle"> 
                        <i class="fa-solid fa-sun"></i>
                        <i class="fa-solid fa-moon"></i>
                    </span>
                </li>
                <li><a class="nav-option" href="index.html">Perfil</a></li> <!-- Elemento de la lista para el perfil -->
                <li><a class="nav-option" href="">Experiencia</a></li> <!-- Elemento de la lista para la experiencia -->
                <li><a class="nav-option" href="">Habilidades</a></li> <!-- Elemento de la lista para las habilidades -->
                <li><a class="nav-option" href="proyectos.html">Proyectos</a></li> <!-- Elemento de la lista para los proyectos -->
                <li><a class="nav-option" href="contacto.html">Contacto</a></li> <!-- Elemento de la lista para el contacto -->
            </ul>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <div class="left">
                    <div class="form-wrapper">
                        <div class="contact-heading">
                            <h1>Trabajemos juntos<span>.</span></h1>
                            <p class="text">Enviame un correo: <a href="mailto:contacto@yodavidsalgado.com">contacto@yodavidsalgado.com</a></p>
                        </div>

                        <form action="index.html" method="post" class="contact-form">
                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="First Name" type="text" required>
                                <label>Nombres</label>
                                <i class="icon fa-solid fa-address-card"></i>
                            </div>

                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="Last Name" type="text" required>
                                <label>Apellidos</label>
                                <i class="icon fa-solid fa-address-card"></i>
                            </div>

                            <div class="input-wrap w-100">
                                <input class="contact-input" autocomplete="off" name="Email" type="email" required>
                                <label>Correo electronico</label>
                                <i class="icon fa-solid fa-envelope"></i>
                            </div>

                            <div class="input-wrap textarea w-100" >
                                <textarea name="Message" auto-complete="off" class="contact-input" required></textarea>
                                <label>Mensaje</label>
                                <i class="icon fa-solid fa-inbox"></i>
                            </div>

                            <div class="contact-buttons">
                                <button class="btn upload">
                                    <span>
                                        <i class="fa-solid fa-paperclip"></i> Agregar archivo
                                    </span>
                                    <input type="file" name="attachement">
                                </button>
                                <input type="submit" value="Enviar mensaje" class="btn">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="image-wrapper">
                        <img 
                            src="img/fondo1.jpg" 
                            class="img"
                            alt="Walpaper de planeta con destello azul"
                            title="Planeta Tierra"
                        >
                        <div class="wave-wrap">
                            <svg class="wave" viewBox="0 0 783 1536" fill="none" 
                            xmlns="http://www.w3.org/svg">

                            <path id="wave" 
                            d="M236.705 1356.18C200.542 1483.72 64.5004 1528.54 1
                            1535V1H770.538C793.858 63.1213 797.23 196.197 624.165 231.531C407.833 275.698
                            274.374 331.715 450.884 568.709C627.393 805.704 510.079 815.399 347.561 939.282
                            C185.043 1063.17 281.908 1196.74 236.705 1356.18Z"/>
                            </svg>
                        </div>  
                        <svg class="dashed-wave" viewBox="0 0 345 877" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path id="dashed-wave"
                                d="M0.5 876C25.6667 836.167 73.2 739.8 62 673C48 589.5 35.5
                                499.5 125.5 462C215.5 424.5 150 365 87 333.5C24 302 44 237.5
                                125.5 213.5C207 189.5 307 138.5 246 87C185 35.5 297 1 344.5 1"/>
                        </svg>  
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="js/appContacto.js"></script>
</body>
</html>
